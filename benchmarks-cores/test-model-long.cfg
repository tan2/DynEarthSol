[sim]
modelname = benchmark

#max_steps = 400
#output_step_interval = 100
max_time_in_yr = 10.01e6
output_time_interval_in_yr = 1.e5
has_marker_output = yes
has_output_during_remeshing = no

is_outputting_averaged_fields = no

#checkpoint_frame_interval = 10
#is_restarting = yes
#restarting_from_modelname = result
#restarting_from_frame = 10

[mesh]
meshing_option = 91
poly_filename = test-model-long.poly
meshing_sediment = yes
sediment_size = 2.e-1

xlength = 200e3
ylength = 100e3
zlength = 150e3
resolution = 1e3
largest_size = 1.e5
smallest_size = 5.e-2

quality_check_step_interval = 100

min_angle = 30.
min_quality = 0.2
max_boundary_distortion = 1e0
remeshing_option = 11
is_discarding_internal_segments = yes

[markers]
init_marker_option = 1
#init_marker_spacing = 0.25

[control]
ref_pressure_option = 1

surface_process_option = 102
surface_diffusivity = 1e-7
surf_diff_ratio_terrig = 1.e1
surf_diff_ratio_marine = 1.e0
surf_depo_universal = 0.e-7
surf_base_level = 3.e3
surf_src_area = 1.e-7
surf_terrig_coeff = 4.25e-9
surf_terrig_base = 1.25

[bc]
